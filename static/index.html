<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Xgodo User Dashboard</title>
<style>
body{font-family:system-ui;margin:20px}
.card{border:1px solid #ddd;border-radius:10px;padding:14px;margin-bottom:14px}
input,button{padding:10px;width:100%;margin-top:6px}
button{cursor:pointer}
pre{background:#111;color:#0f0;padding:10px;border-radius:8px;overflow:auto}
.ok{color:green}.err{color:red}
</style>
</head>
<body>

<h2>Xgodo User Dashboard</h2>

<div class="card">
<h3>Submit Task</h3>
<input id="s_user" placeholder="User ID">
<input id="s_job" placeholder="Job ID">
<input id="s_proof" placeholder="Job Proof">
<button onclick="submitTask()">Submit</button>
<pre id="s_out"></pre>
</div>

<div class="card">
<h3>User Task Details</h3>
<input id="u_user" placeholder="User ID">
<button onclick="loadTasks()">Load Tasks</button>
<pre id="u_out"></pre>
</div>

<script>
async function submitTask(){
  const u=s_user.value,j=s_job.value,p=s_proof.value;
  if(!u||!j||!p){alert("সব ফিল্ড লাগবে");return;}
  const r=await fetch(`/submit?user_id=${u}&job_id=${j}&job_proof=${p}`);
  s_out.textContent=await r.text();
}
async function loadTasks(){
  const u=u_user.value;
  if(!u){alert("User ID লাগবে");return;}
  const r=await fetch(`/user/tasks?user_id=${u}`);
  u_out.textContent=await r.text();
}
</script>

</body>
</html>
